<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">


<dom-module id="life-icon-save-preview">
  <template>
    <paper-icon-button icon="info" alt="favourite this!" on-tap="_handleTap">
    </paper-icon-button>

    <paper-dialog id="dialog">
      <paper-input value="{{target.name}}"></paper-input>
      <div style="position: relative;">
        <img src="[[target.dataUrl]]" style="max-height: 60vh; max-width: 100%; width: auto;">
      </div>
      <paper-input label="Share URL" value="[[target.shareUrl]]"></paper-input>
      <div class="buttons">
        <!-- <paper-button dialog-dismiss>Share via Twitter</paper-button> -->
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'life-icon-save-preview',
      properties: {
        // title: {
        //   type: String,
        //   notify: true
        // },
        // imageSrc: {
        //   type: String
        // },
        // shareUrl: {
        //   type: String
        // }
        target: {
          type: Object
        }
      },
      _handleTap: function(e){
        this.$.dialog.open();
      },

    });
  </script>
</dom-module>
