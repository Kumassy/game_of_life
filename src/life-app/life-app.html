<dom-module id="life-app">
  <template>
    <app-drawer-layout force-narrow>
      <app-drawer swipe-ope>
        <app-header fixed>
          <app-toolbar>
            <div main-title>All Patterns</div>
          </app-toolbar>
        </app-header>
        <paper-listbox style="height: 100%; overflow: auto;" selected="0">
          <template is="dom-repeat" items="{{app._catalog}}">
            <paper-item on-tap="_handlePatternListTap" style="justify-content: space-between;">
              {{item.name}}
              <life-icon-toggle pressed="{{item.starred}}"></life-icon-toggle>
            </paper-item>
          </template>
        </paper-listbox>
      </app-drawer>

      <app-drawer id="endDrawer" align="end" swipe-open>
        <paper-tabs id="tabs" selected="{{_tab}}">
          <paper-tab name="starredPatterns">Star</paper-tab>
          <paper-tab name="canvasSaves">Saves</paper-tab>
        </paper-tabs>

        <iron-pages selected="[[_tab]]" class="flex">
          <div id="starredPatterns">
            <paper-listbox style="height: 100%; overflow: auto;" selected="0">
              <template is="dom-repeat" items="{{app._catalog}}" filter="_isPatternStarred" observe="starred">
                <paper-item on-tap="_handlePatternListTap" style="justify-content: space-between;">
                  {{item.name}}
                  <life-icon-toggle pressed="{{item.starred}}"></life-icon-toggle>
                </paper-item>
              </template>
            </paper-listbox>
          </div>
          <div id="canvasSaves">
            <paper-button on-tap="_handleCreateNewSave" style="width: 100%; text-transform: none; justify-content: flex-start; margin-right: 4px;">
              <iron-icon icon="add" item-icon></iron-icon>
              New
            </paper-button>
            <!-- <paper-listbox id="savesList" on-iron-select="_handleSelectSaves" selected="{{_selectedSavesIndex}}" style="height: 100%; overflow: auto;"> -->
            <paper-listbox id="savesList" style="height: 100%; overflow: auto;">
              <!-- <paper-item>
                <paper-icon-item>
                  <iron-icon icon="add" item-icon></iron-icon>
                  New
                </paper-icon-item>
              </paper-item> -->
              <template is="dom-repeat" items="{{app.saves}}" id="repeater">
                <!-- <paper-item id="{{item.name}}" style="justify-content: space-between;"> -->
                <paper-item on-tap="_handleSaveListTap"  style="justify-content: space-between;">
                  <span>[[item.title]]</span>
                  <div>
                    <paper-icon-button icon="info" on-tap="_handleInfoViewForSave">
                    </paper-icon-button>

                    <!-- <paper-icon-button icon="save" >
                    </paper-icon-button> -->
                    <!-- <paper-icon-button icon="social:share">
                    </paper-icon-button>
                    <paper-icon-button icon="delete">
                    </paper-icon-button> -->
                  </div>
                </paper-item>
                <!-- <paper-icon-item>
                  <paper-item-body>
                    <div>Recipes</div>
                  </paper-item-body>
                  <paper-icon-button icon="save">
                  </paper-icon-button>
                  <paper-icon-button icon="social:share">
                  </paper-icon-button>
                  <paper-icon-button icon="delete">
                  </paper-icon-button>
                </paper-icon-item> -->
              </template>
            </paper-listbox>
          </div>
        </iron-pages>
      </app-drawer>

      <app-header-layout>
        <app-header style="height: 96px;" fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Game of Life</div>
            <paper-icon-button icon="settings" onclick="document.getElementById('settingsDialog').open();"></paper-icon-button>
            <paper-icon-button icon="star" onclick="document.getElementById('endDrawer').toggle();"></paper-icon-button>
          </app-toolbar>
        </app-header>
      </app-header-layout>



      <div style="float: left; padding: 0 8px;">
        <div>
          <!-- <life-save-dialog id="infoViewDialog" title="{{app._selectedSave.name}}" image-src="[[app._selectedSave.dataUrl]]" share-url="[[app._selectedSave.shareUrl]]" on-title-change="_handleTitleChange"></life-save-dialog> -->
          <life-save-dialog id="infoViewDialog" target="{{app._selectedSave}}" on-title-change="_handleTitleChange"></life-save-dialog>
          <life-settings-dialog id="settingsDialog" app="{{app}}"></life-settings-dialog>
          <life-canvas id="mainCanvas"
                        width="{{app.width}}"
                        height="{{app.height}}"
                        is-playing="{{app.controller.isPlaying}}"
                        refresh-rate="{{app.controller.refreshRate}}"
                        cell-size="{{app.cellSize}}"
                        cell-color="{{app.cellColor}}"
                        overlay-color="{{app.overlayColor}}"
                        background-color="{{app.backgroundColor}}"
                        brush="{{app._selectedPattern}}">
          </life-canvas>
          <life-brush-editor stamps="[[app._selectedPattern]]" brush="{{app._selectedPattern}}" app="{{app}}"></life-brush-editor>

          <nav>
            <paper-button id="togglecontroller" on-tap="_togglePlaying" toggles style="float: left;">Pause</paper-button>
            <paper-slider value="{{app.controller.refreshRate}}" min="20" max="300" editable style="float: left; min-width: 300px;"></paper-slider>
            <!--                    ^ Awesome!! ^ -->
            <paper-button id="clearcontroller" on-tap="handleClear" toggles style="float: left;">Clear</paper-button>
          </nav>
        </div>
        <!-- <div style="clear: both;">
          <paper-input label="Cell width" value="{{app.width}}" type="number" max="3000" style="float:left; width: 45%; max-width: 400px; margin-right: 8px;"></paper-input>
          <paper-input label="Cell height" value="{{app.height}}" type="number" max="3000" style="float:left; width: 45%; max-width: 400px;"></paper-input>
          <paper-input label="Cell size" value="{{app.cellSize}}" type="number" min="1" max="10" style="float:left; width: 45%; max-width: 400px;"></paper-input>
        </div> -->

        <!-- <div>
          <life-input-image app="{{app}}"></life-input-image>
        </div> -->
      </div>


      <iron-ajax auto url="../../patterns-lite.json" handle-as="json" on-response="handleResponse"></iron-ajax>
    </app-drawer-layout>
  </template>


  <style>
    app-toolbar {
      /* Toolbar is the main header, so give it some color */
      background-color: #1E88E5;
      font-family: 'Roboto', Helvetica, sans-serif;
      color: white;
      --app-toolbar-font-size: 20px;
    }
    app-header-layout {
      z-index: 10;
    }
    app-drawer {
      z-index: 11;
    }
    paper-tabs {
      --paper-tabs-selection-bar-color: #304ffe;
    }
    paper-tab {
      --paper-tab-ink: #304ffe;
    }
  </style>

  <script>
    Polymer({
      is: 'life-app',

      properties: {
        app: {
          type: Object,
          // value: function () {
            // return {
            //   _catalog: [],
            //   saves: [],
            //   controller: {
            //     isPlaying: true,
            //     refreshRate: 30,
            //   },
            //   width: 200,
            //   height: 150,
            //   cellSize: 4,
            //   cellColor: 'rgb(255, 0, 0)',
            //   overlayColor: 'rgba(255, 0, 0, 0.3)',
            //   backgroundColor: 'rgb(238, 238, 238)',
            // };
          // }
        },
        params: {
          type: Object,
          observer: '_onParamsChanged'
        },
        _tab: {
          type: Number,
          value: 0
        },
        _selectedSavesIndex: {
          type: Number,
          value: 0
        },
        _selectingSaveInfo: {
          type: Object,
          notify: true,
          value: {}
        },
        // _selectingSaveShareURL: {
        //   type: String,
        //   computed: '_computeShareURL(_selectingSaveInfo)'
        // }
      },

      ready: function() {
        // this.app._catalog = [];

        // this.push('app.saves', {
        //   name: "test",
        //   data: "RLE format"
        // });

        // this.set('app.saves', []);

      },

      _onParamsChanged: function(newParams){
        // process params
        // console.log(this.params);

        if(this.params.state){
          if(this.params.state === 'playing'){
            this._startPlaying();
          }
          else if(this.params.state === 'paused'){
            this._stopPlaying();
          }
        }

        if(this.params.data){
          // var lifeCanvas = document.querySelector('life-canvas')
          var lifeCanvas = this.$.mainCanvas;
          lifeCanvas.clearCanvas();
          lifeCanvas.injectPattern(0, 0, this.params.data);
        }
      },

      _startPlaying: function(){
        this.$.togglecontroller.textContent = "Pause";
        this.set('app.controller.isPlaying', true);
      },
      _stopPlaying: function(){
        this.$.togglecontroller.textContent = "Resume";
        this.set('app.controller.isPlaying', false);
      },
      _isPlaying: function(){
        return this.get('app.controller.isPlaying');
      },
      _togglePlaying: function(){
        this._isPlaying() ? this._stopPlaying() : this._startPlaying();
      },

      handleClear: function(e, datail) {
        // document.querySelector('life-canvas').clearCanvas();
        this.$.mainCanvas.clearCanvas();
      },

      // handleItemChange: function(e){
      //   // console.log("Changed!!!");
      //   // console.log(e.detail.item.id);
      //   // console.log(e);
      //
      //   this.app.selected = e.detail.item.id;
      // },

      handleResponse: function(r){
        // console.log(r.detail.response);

        this.app._catalog = [
          {
            id: 'pencil',
            name: 'Pencil',
            payload: ["1"],
            meta: {
              x: 1,
              y: 1
            }
          },
          {
            id: 'glider',
            name: 'Glider',
            payload: [
              "010",
              "001",
              "111"],
            meta: {
              x: 3,
              y: 3
            }
          },
          {
            id: 'light_weight_spaceship',
            name: 'Light Weight Spaceship',
            payload: [
              "01001",
              "10000",
              "10001",
              "11110"
            ],
            meta: {
              x: 5,
              y: 4
            }
          },
          {
            id: 'glider_gun',
            name: 'Glider Gun',
            payload: [
              "000000000000000000000000100000000000",
              "000000000000000000000010100000000000",
              "000000000000110000001100000000000011",
              "000000000001000100001100000000000011",
              "110000000010000010001100000000000000",
              "110000000010001011000010100000000000",
              "000000000010000010000000100000000000",
              "000000000001000100000000000000000000",
              "000000000000110000000000000000000000"
            ],
            meta: {
              x: 36,
              y: 9
            }
          }
        ].concat(r.detail.response);

        this.app._catalog.forEach(function(c){
          c.starred = false;
        });

        this.notifyPath('app._catalog');

        // this.app._selectedPattern = {};
        // this.app._selectedPattern = this.app._catalog[0];
        this.set('app._selectedPattern', this.app._catalog[0]);
      },

      _handleCreateNewSave: function(){
        var lifeCanvas = this.$.mainCanvas;

        var rle = lifeCanvas.getRLE();
        var dataUrl = lifeCanvas.getCanvasDataURL();

        var date = new Date();
        var timestamp = ('0' + date.getHours()).slice(-2) + ':' + ('0' + date.getMinutes()).slice(-2) + ':' + ('0' + date.getHours()).slice(-2);
        this.push('app.saves', {
          title: timestamp,
          rle: rle,
          dataUrl: dataUrl,
          shareUrl: 'http://kumassy.com/life/?state=paused&data=' + rle,
          createdAt: new Date(),
          updatedAt: new Date(),
        });
      },

      // _handleSelectSaves: function(e){
      _handleSaveListTap: function(e){
        this.app._selectedSave = e.model.get('item');
      },
      _handlePatternListTap: function(e){
        this.set('app._selectedPattern', e.model.get('item'));
      },
      _handleInfoViewForSave: function(e){
        // console.log(this._selectedSavesIndex);
        // this._selectingSaveInfo = this.app.saves[this._selectedSavesIndex];

        this.set('app._selectedSave', e.model.get('item'));
        this.set('app._selectedSaveIndex', e.model.get('index'));

        this.$.endDrawer.toggle();
        this.$.infoViewDialog.open();
        // console.log(this.app.saves);
      },
      _handleTitleChange: function(e){
        if(this.app && this.app.hasOwnProperty('_selectedSaveIndex')){
          this.notifyPath(['app', 'saves', this.app._selectedSaveIndex, 'title']);
        }
      },
      // _computeShareURL: function(_selectingSaveInfo){
      //   return 'http://kumassy.com/life2/?state=paused&data=' + _selectingSaveInfo.rle;
      // },
      _isPatternStarred: function(item){
        return item.starred;
      }

    });
  </script>
</dom-module>
