<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="life-app">
  <template>
    <life-canvas app="{{app}}"></life-canvas>
    <paper-button on-tap="handleTap" hogedata="hehe">Glider</paper-button>
  </template>

  <script>
    Polymer({
      is: 'life-app',

      properties: {
        app: {
          type: Object,
          value: {}
        }
      },

      ready: function() {
        this.app.catalog = {};
        this.app.catalog.glider = ["010", "001", "111"];
      },

      handleTap: function(e, detail) {
        // var rect = e.target.getBoundingClientRect();
        // var x = e.clientX - rect.left;
        // var y = e.clientY - rect.top;

        document.querySelector('life-canvas').injectPattern( 50, 50, this.app.catalog.glider);
      }

    });
  </script>
</dom-module>
