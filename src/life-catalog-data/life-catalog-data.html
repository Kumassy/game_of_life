<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="life-catalog-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-query
      id="query"
      app-name="life"
      path="/catalog/[[user.uid]]"
      data="{{starredCatalog}}">
    </firebase-query>
    <app-indexeddb-mirror
      session="[[user.uid]]"
      key="life"
      data="{{starredCatalog}}"
      persisted-data="{{persistedStarredCatalog}}">
    </app-indexeddb-mirror>

    <iron-ajax auto url="../../patterns-lite.json" handle-as="json" on-response="handleResponse"></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'life-catalog-data',

      properties: {
        catalog: {
          type: Array,
          notify: true,
          value: function() {
            return [];
          }
        },
        starredCatalog: {
          type: Array,
          notify: true,
        },
        persistedStarredCatalog: {
          type: Array,
          notify: true,
          observer: '_applyStar'
        },
      },

      _applyStar: function(starredCatalog) {

      },

      toggleStar: function(e) {
        let starred = e.model.get('item.starred') || false;
        let patternId = e.model.get('item.id');

        if (starred) {
          // remove star
          e.model.set('item.starred', false);

          var index = this.starredCatalog.indexOf(patternId);
          if (index != -1) {
            this.splice('starredCatalog', index, 1);
          }
        } else {
          // put star
          e.model.set('item.starred', true);
          this.starredCatalog.push(patternId);
        }
      },

      handleResponse: function(r){
        this.catalog = [
          {
            id: 'pencil',
            name: 'Pencil',
            payload: ["1"],
            meta: {
              x: 1,
              y: 1
            }
          },
          {
            id: 'glider',
            name: 'Glider',
            payload: [
              "010",
              "001",
              "111"],
            meta: {
              x: 3,
              y: 3
            }
          },
          {
            id: 'light_weight_spaceship',
            name: 'Light Weight Spaceship',
            payload: [
              "01001",
              "10000",
              "10001",
              "11110"
            ],
            meta: {
              x: 5,
              y: 4
            }
          },
          {
            id: 'glider_gun',
            name: 'Glider Gun',
            payload: [
              "000000000000000000000000100000000000",
              "000000000000000000000010100000000000",
              "000000000000110000001100000000000011",
              "000000000001000100001100000000000011",
              "110000000010000010001100000000000000",
              "110000000010001011000010100000000000",
              "000000000010000010000000100000000000",
              "000000000001000100000000000000000000",
              "000000000000110000000000000000000000"
            ],
            meta: {
              x: 36,
              y: 9
            }
          }
        ].concat(r.detail.response);

        this.catalog.forEach((c) => {
          c.starred = false;
        });

        this.fire('catalog-updated');
      },
    });
  </script>
</dom-module>
