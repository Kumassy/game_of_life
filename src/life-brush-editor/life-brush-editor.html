<dom-module id="life-brush-editor">
  <template>
    <div id="container">
      <paper-toolbar id="handle">
        <div class="title">Brush Editor</div>
      </paper-toolbar>

      <div class="content">
        <div class="toolbar">
          <dropdown-wrapper class="brushes">
            <paper-icon-button icon="create" class="dropdown-trigger"></paper-icon-button>
            <div class="dropdown-content">
              <template is="dom-repeat" items="[[brushes]]">
                <img src="[[item.thumbnail]]" alt="[[item.name]]" on-tap="_itemChanged">
              </template>
              <div id="add-brush" on-tap="_storeBrush">Save Brush</div>
            </div>
          </dropdown-wrapper>

          <dropdown-wrapper>
            <paper-icon-button icon="delete" class="dropdown-trigger"></paper-icon-button>
            <div class="dropdown-content">
              <template is="dom-repeat" items="[[erasers]]">
                <img src="[[item.thumbnail]]" alt="[[item.name]]" on-tap="_itemChanged">
              </template>
            </div>
          </dropdown-wrapper>

          <div class="padding"></div>

          <dropdown-wrapper>
            <paper-icon-button icon="settings" class="dropdown-trigger"></paper-icon-button>
            <div class="dropdown-content">
              <paper-checkbox checked="{{editMode}}">Edit mode</paper-checkbox>
              <paper-checkbox checked="{{hoverToPlay}}">Hover to play</paper-checkbox>
            </div>
          </dropdown-wrapper>
        </div>
        <div class="preview">
          <!-- <div class="dummy-image" style="width: 200px; height: 200px; background: #eee"></div> -->
          <life-canvas id="canvas"
                        width="200"
                        height="200"
                        mode="canvas"
                        editable="[[editMode]]"
                        refresh-rate="30"
                        cell-size="4"
                        brush="[[selectedItem]]"

                        on-draw="_updateBrush">
          </life-canvas>
          <div class="brush-info">
            <div class="brush-title">
              [[selectedItem.name]]
            </div>
            <div class="brush-meta">
              [[selectedItem.meta.x]] x [[selectedItem.meta.y]]
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <style>
    :host {
    }

    :host[edit-mode] paper-toolbar {
      --paper-toolbar-background: var(--accent-color);
    }
    #container {
      display: inline-block;
      position: relative;
      /*position: fixed;*/
      box-sizing: border-box;
      -moz-box-sizing: border-box;

      /*width: 300px;*/
      @apply(--shadow-elevation-2dp);
      background: var(--primary-background-color);
    }
    #handle {
      cursor: move;
    }
    .content {
      @apply(--layout-horizontal);
    }
    .toolbar {
      width: 52px;
      padding: 12px 0;

      /*background: var(--primary-color);*/
      background: #333;
      color: var(--dark-theme-text-color);

      @apply(--layout-vertical);
      @apply(--layout-center);

      @apply(--shadow-elevation-2dp);
    }
    /*.toolbar paper-icon-button[icon="settings"] {
      @apply(--layout-self-end);
    }*/
    .toolbar .padding {
      @apply(--layout-flex);
    }
    /*.toolbar .dropdown-content:last-child:after {
      content: '';
      display: block;
      width: 64px;
      height: 64px;
      margin: 4px;

      border: 4px dotted var(--google-blue-300);
      border-radius: 4px;
    }*/
    .toolbar #add-brush {
      display: none;
      width: 64px;
      height: 64px;
      margin: 4px;

      border: 3px dotted var(--google-blue-300);
      box-sizing: border-box;
      border-radius: 4px;
    }

    :host[is-brush-modified] .toolbar #add-brush {
      display: block;
    }

    .toolbar .brushes .dropdown-content > * {
      width: 64px;
      height: 64px;
    }

    .preview .brush-info {
      padding: 4px;
    }
    .preview .brush-info .brush-title{
      color: var(--primary-text-color);
    }
    .preview .brush-info .brush-meta{
      color: var(--secondary-text-color);
      font-size: small;
    }
  </style>

      _itemChanged: function(e){
        this.set('selectedItem', e.model.get('item'));
        if(!this.editMode){
          this.$.canvas.clearCanvas();
          this.$.canvas.drawPattern(this.selectedItem,
                                      {
                                        location: 'center',
                                        coordinate: 'canvas',
                                      });
          this.isBrushModified = false;
        }
      },

      _updateBrush: function() {
        this.brush = {
          id: 'brush',
          name: 'Brush',
          payload: this.$.canvas.getRLE(),
          meta: {
            x: this.$.canvas._cellHorizontalNum,
            y: this.$.canvas._cellVerticalNum
          }
        };

        if(this.editMode && this.isBrushModified === false){
          setTimeout(() => this.isBrushModified = true, 500);
        }
      },

      _storeBrush: function(event) {

          name: 'Custom Brush',
          thumbnail: this.$.canvas.getCanvasDataURL(),
          payload: this.$.canvas.getRLE(),
          meta: {
            x: this.$.canvas._cellHorizontalNum,

        });
