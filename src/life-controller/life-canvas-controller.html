<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../life-controller/life-pause-button.html">

<dom-module id="life-canvas-controller">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      paper-slider {
        @apply(--layout-flex);
      }
    </style>

    <life-pause-button
      state="{{isPlaying}}"></life-pause-button>
    <paper-slider value="{{refreshRate}}" min="20" max="300" editable></paper-slider>
    <paper-button on-tap="_clearCanvas">Clear</paper-button>
  </template>
  <script>
    Polymer({
      is: 'life-canvas-controller',

      properties: {
        isPlaying: {
          type: Boolean,
          notify: true,
        },
        refreshRate: {
          type: Number,
          notify: true,
        }
      },

      _clearCanvas: function() {
        this.fire('clear-canvas');
      },

    });
  </script>
</dom-module>
