<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">


<dom-module id="life-save-dialog">
  <template>
    <paper-dialog>
      <paper-input value="{{title}}"></paper-input>
      <div style="position: relative;">
        <img src="[[imageSrc]]" style="max-height: 60vh; max-width: 100%; width: auto;">
      </div>
      <paper-input label="Share URL" value="[[shareUrl]]"></paper-input>
      <div class="buttons">
        <!-- <paper-button dialog-dismiss>Share via Twitter</paper-button> -->
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'life-save-dialog',
      properties: {
        title: {
          type: String,
          notify: true,
          observer: '_titleChanged'
        },
        imageSrc: {
          type: String
        },
        shareUrl: {
          type: String
        }
      },

      _titleChanged: function(){
        this.fire('title-change', {title: this.title});
      },

      open: function(){
        document.querySelector('paper-dialog').open();
      }
    });
  </script>
</dom-module>
