<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">


<dom-module id="life-save-dialog">
  <template>
    <paper-dialog>
      <paper-input label="Title" value="{{target.title}}"></paper-input>
      <div style="position: relative;">
        <a href="[[_downloadURL]]" download="[[_downloadFileName]]">
          <img src="[[target.dataUrl]]" style="max-height: 60vh; max-width: 100%; width: auto;">
        </a>
      </div>
      <!-- <span>[[target.createdAt]]</span>
      <span>[[target.updatedAt]]</span> -->
      <paper-input label="Share URL" value="[[target.shareUrl]]"></paper-input>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'life-save-dialog',
      properties: {
        target: {
          type: Object
        },

        _downloadURL: {
          type: String,
          computed: '_computeDownloadURL(target.dataUrl)'
        },
        _downloadFileName: {
          type: String,
          computed: '_computeDownloadFileName(target.title)'
        }
      },

      observers: [
        '_titleChanged(target.title)'
      ],

      _computeDownloadURL: function(dataUrl){
        return dataUrl.replace('image/png', 'application/octet-stream');
      },
      _computeDownloadFileName: function(title){
        return title + '.png';
      },

      _titleChanged: function(){
        this.set('target.updatedAt', new Date());
        this.fire('title-change', {title: this.title});
      },

      open: function(){
        document.querySelector('paper-dialog').open();
      }
    });
  </script>
</dom-module>
