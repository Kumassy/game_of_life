<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

</head><body><dom-module id="life-icon-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      iron-icon {
        fill: rgba(0,0,0,0);
        stroke: currentcolor;
      }
      :host([checked]) iron-icon {
        fill: currentcolor;
      }
    </style>

    <iron-icon icon="[[icon]]"></iron-icon>

  </template>
  <script>Polymer({is:"life-icon-button",properties:{icon:{type:String,value:"star"},checked:{type:Boolean,value:!1,notify:!0,reflectToAttribute:!0}}});</script>
</dom-module>
</body></html>
