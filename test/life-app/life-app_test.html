<!doctype html>

<html>
  <head>
    <title>life-app test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/life-app/life-app.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <life-app></life-app>
      </template>
    </test-fixture>

    <script>
      suite('life-app', () => {
        let app;

        setup(() => {
          app = fixture('basic');

        });

        test('instantiating the element works',() => {
          assert.equal(app.is, 'life-app');
        });

        test('queryParams works', () => {
          app.route = {
            prefix: '',
            path: '/playground',
            __queryParams: {
              state: "playing"
            }
          };
          assert.isTrue(app.app.controller.isPlaying);


          app.route = {
            prefix: '',
            path: '/playground',
            __queryParams: {
              state: "paused"
            }
          };
          assert.isFalse(app.app.controller.isPlaying);
        });

      });
    </script>
  </body>
</html>
